<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="src/index.css"/>
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:ital,wght@0,100;0,400;0,500;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <title>Weather Appt</title>
</head>
<body>
  <div class="weather-app"
  <header>
    <form class="search-form" id="search-form">
      <input type="search" 
      placeholder ="Enter a city..." 
      required 
       id="search-form-input"
      class="search-form-input" 
      /> 
    <input type ="submit" value="Search" class="search-form-button" /> 
    </form>
  </header>
  <main> 
    <div class="weather-app-data">
    <div>
  <h1 class="weather-app-city" id="city"> Pretoria </h1>  
  <p class="weather-app-details"> 
      Tuesday 14:39, scattered clouds
      <br>
      Humidity:<strong>  66% </strong> , Wind: <strong> 3.32km/h  </strong> 
    </p>
    </div>
    <div class="weather-app-temperature-container">
    <div class="weather-app-icon">⛅️</div>
    <div class="weather-app-temperature" id=" temperature">12 </div>
    <div class="weather-app-unit"> °C </div>
  </div>
  </div>
  </main>

      >

  </footer>
</div>

</body>
</html>
